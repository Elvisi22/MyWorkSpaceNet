<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {

            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .card {
            width: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .card-header {
            background: #28a745;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            padding: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background: #28a745;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #28a745;
        }

        .text-danger {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header">
        <i class="fas fa-user-plus"></i> MyWorkSpace
    </div>
    <div th:if="${param.success}" class="alert alert-success text-center mt-2">
        You have successfully registered!
    </div>
    <div class="card-body">
        <form method="post" th:action="@{/register/save}" th:object="${user}">

            <div class="form-group mb-3">
                <label>First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter first name" required>
                <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
            </div>

            <div class="form-group mb-3">
                <label>Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter last name" required>
                <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
            </div>

            <div class="form-group mb-3">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email" required>
                <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
            </div>

            <div class="form-group mb-3">
                <label>Password</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password" required>
                <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
            </div>

            <div class="form-group d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
