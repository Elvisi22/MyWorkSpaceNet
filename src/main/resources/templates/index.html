<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
        background-color: #f4f4f9;
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: #4a69bd;
        padding: 10px;
    }

    .navbar a {
        color: white;
        font-weight: bold;
    }

    .container {
        margin-top: 50px;
    }

    .welcome-text {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #4a69bd;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        text-align: center;
        padding: 20px;
        background: white;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .card i {
        font-size: 40px;
        margin-bottom: 15px;
        color: #4a69bd;
    }

    .card-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .logout-btn {
        background: #dc3545;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        transition: 0.3s;
        text-decoration: none;
    }

    .logout-btn:hover {
        background: #c82333;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MyWorkSpace</a>
    <div class="ml-auto">
      <a class="logout-btn" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>
</nav>


<div class="container">
  <div class="welcome-text">
    Welcome, <span th:text="${#authentication.name}"></span>!
  </div>

  <div class="row">

    <div class="col-md-4">
      <a th:href="@{/job/alljobs}" class="text-decoration-none">
        <div class="card">
          <i class="fas fa-briefcase"></i>
          <div class="card-title">View Jobs</div>
          <p>Browse and apply for jobs.</p>
        </div>
      </a>
    </div>


    <div class="col-md-4" sec:authorize="hasRole('JOBSEEKER')">
      <a th:href="@{/applications/my}" class="text-decoration-none">
        <div class="card">
          <i class="fas fa-file-alt"></i>
          <div class="card-title">My Applications</div>
          <p>Check the status of your job applications.</p>
        </div>
      </a>
    </div>


    <div class="col-md-4">
      <a th:href="@{/profile}" class="text-decoration-none">
        <div class="card">
          <i class="fas fa-user"></i>
          <div class="card-title">My Profile</div>
          <p>Update your personal information.</p>
        </div>
      </a>
    </div>


    <div class="col-md-4" sec:authorize="hasRole('ADMIN')">
      <a th:href="@{/users}" class="text-decoration-none">
        <div class="card">
          <i class="fas fa-users"></i>
          <div class="card-title">Users</div>
          <p>View and manage users.</p>
        </div>
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
