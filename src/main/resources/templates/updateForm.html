<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #fff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background: #007bff;
            color: white;
        }

        /* Content area */
        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
            max-width: 600px;

        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

        }

        .card-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>


<div class="sidebar">
    <a th:href="@{/job/create}" sec:authorize="hasRole('USER')"><i class="fas fa-plus-circle"></i> Post a Job</a>
    <a th:href="@{/job/alljobs}"><i class="fas fa-briefcase"></i> View Jobs</a>
    <a th:href="@{/applications/my}"><i class="fas fa-file-alt"></i> Job Applications</a>
    <a th:href="@{/users}" sec:authorize="hasRole('ADMIN')"><i class="fas fa-user"></i> Users</a>
    <a th:href="@{/profile}"><i class="fas fa-user"></i> My Profile</a>
    <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>


<div class="content">
    <div class="card">
        <h2 class="card-title">Update User</h2>
        <form action="/update/{userId}" th:action="@{/update/{userId}(userId=${userId})}" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:value="${userDto.firstName}" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:value="${userDto.lastName}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${userDto.email}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password <small>(leave blank to keep current)</small></label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
