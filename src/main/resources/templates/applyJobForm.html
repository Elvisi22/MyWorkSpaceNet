<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Job</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .container {
        max-width: 600px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center mb-4">Apply for Job</h2>
  <h4 class="text-center" th:text="${job.title}"></h4>
  <form th:action="@{/applications/apply}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="jobId" th:value="${job.id}">

    <div class="mb-3">
      <label >Upload Resume (PDF only):</label>
      <input type="file" name="resume" accept=".pdf" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Cover Letter</label>
      <textarea class="form-control" name="coverLetter" placeholder="Enter cover letter" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Apply</button>
  </form>
</div>
</body>
</html>
