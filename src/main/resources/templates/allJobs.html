<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #fff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background: #007bff;
            color: white;
        }

        /* Main content area */
        .content {
            margin-left: 270px; /* Adjusted to prevent overlap with sidebar */
            padding: 20px;
            width: 100%;
            max-width: 900px;
        }

        .job-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
        }

        .job-card:hover {
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
        }

        .job-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .job-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .job-info {
            font-size: 14px;
            color: #777;
        }

        .job-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .btn-apply {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }

        .btn-apply:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }



        }

        .disabled {
            pointer-events: none; /* Disable click functionality */
            opacity: 0.5; /* Visual feedback for disabled state */
}
    </style>
</head>
<body>

<div class="sidebar">
    <a th:href="@{/job/create}" sec:authorize="hasRole('USER')"><i class="fas fa-plus-circle"></i> Post a Job</a>
    <a th:href="@{/job/alljobs}"><i class="fas fa-briefcase"></i> View Jobs</a>
    <a th:href="@{/applications/my}"><i class="fas fa-file-alt"></i> Job Applications</a>
    <a th:href="@{/users}"><i class="fas fa-user"></i> Users</a>
    <a th:href="@{/profile}"><i class="fas fa-user"></i> My Profile</a>
    <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>
<div class="content">
    <h2 class="mb-4">All Job Listings</h2>


    <form action="/job/search" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by job title" name="title" th:value="${title}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>


    <div th:each="job : ${jobs}" class="job-card">
        <div>
            <span class="job-title" th:text="${job.title}"></span>
        </div>
        <div class="job-description" th:text="${job.description}"></div>
        <div class="job-info">
            <i class="fas fa-map-marker-alt"></i> <span th:text="${job.location}"></span> |
            <i class="fas fa-briefcase"></i> <span th:text="${job.jobType}"></span> |
            <i class="fas fa-dollar-sign"></i> <span th:text="${job.salary}"></span> |

            <!-- Job Status with color indicator -->
            <span th:classappend="${#strings.trim(job.jobStatus) == 'OPEN' ? 'text-success' : 'text-danger'}">
                <i class="fas fa-circle"></i> <span th:text="${job.jobStatus}"></span>
            </span>
        </div>

        <div class="job-actions">
            <!-- View Applications button - Disabled if job is CLOSED -->
            <a th:href="@{/applications/job/{id}(id=${job.id})}" sec:authorize="hasRole('USER')"
               class="btn-apply">
                View Applications
            </a>

            <a th:href="@{/applications/apply/{jobId}(jobId=${job.id})}"
               sec:authorize="hasRole('JOBSEEKER')"
               class="btn-apply ms-3"
               th:classappend="${#strings.trim(job.jobStatus) == 'CLOSED'} ? 'disabled' : ''">
                Apply
            </a>
        </div>
    </div>


    <div th:if="${#lists.isEmpty(jobs)}">
        <p>No jobs found for the given title.</p>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
