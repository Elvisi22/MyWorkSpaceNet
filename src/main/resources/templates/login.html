<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #e0f7fa; /* Soft aqua background */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px 25px;
            background: #ffffff;
        }
        .card-header {
            font-size: 1.75rem;
            color: #00796b;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-label {
            font-size: 0.875rem;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: none;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #00796b;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 107, 0.25);
        }
        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .footer {
            text-align: center;
            font-size: 0.875rem;
            color: #555;
            margin-top: 20px;
        }
        .footer a {
            color: #00796b;
            text-decoration: none;
        }
    </style>
</head>
<body>


<br><br>

<div class="container">
    <div class="card">
        <div class="card-header">
            <a th:href="@{/index}" style="text-decoration: none; color: inherit;">
                <i class="fa-brands fa-hive"></i> MyWorkSpace
            </a>
        </div>

        <div class="card-body">
            <form method="post" th:action="@{/login}" class="form-horizontal">

                <div th:if="${param.error}" class="alert alert-danger text-center">Invalid Email or Password</div>
                <div th:if="${param.logout}" class="alert alert-success text-center">You have been logged out.</div>


                <div class="form-group">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address">
                </div>


                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
                </div>


                <div class="form-group d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>


            </form>
        </div>
    </div>
</div>

<a th:href="@{/register}" class="footer">
    Don't have an account? Register here.
</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZVP8yK+0K9jyQhKcNqKFTN5RpYJqScD9KFl0nd3aSoI/WZ8UZtMwCAEVFzZ5FQ0zY" crossorigin="anonymous"></script>
</body>
</html>
