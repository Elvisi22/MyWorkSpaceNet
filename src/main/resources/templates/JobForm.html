<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Create Job</h2>
    <form th:action="@{/job/create}" method="post" th:object="${job}">
        <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="Enter job title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" placeholder="Enter job description" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" th:field="*{location}" placeholder="Enter job location" required>
        </div>
        <div class="mb-3">
            <label class="form-label">JobType</label>
            <input type="text" class="form-control" th:field="*{jobType}" placeholder="Enter type" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" class="form-control" th:field="*{salary}" placeholder="Enter salary" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Post Job</button>
    </form>
</div>
</body>
</html>
